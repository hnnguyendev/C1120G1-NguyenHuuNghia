<div class="container">
  <div class="card border-primary">
    <div class="card-body">
      <h4 class="card-title">Register Form</h4>
      <form [formGroup]="rfRegister" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="rfRegister.controls.email.touched && rfRegister.controls.email.errors?.required"
            style="color: red;">Required input</span>
          <span *ngIf="rfRegister.controls.email.touched && rfRegister.controls.email.errors?.email"
            style="color: red;">Incorrect format</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" formControlName="password">
          <span *ngIf="rfRegister.controls.password.touched && rfRegister.controls.password.errors?.required"
          style="color: red;">Required input</span>
          <span *ngIf="rfRegister.controls.password.touched && rfRegister.controls.password.errors?.minlength"
            style="color: red;">Min 6</span>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword" #confirmPassword>
          <span *ngIf="rfRegister.controls.password.value != confirmPassword.value"
          style="color: red;">Not match</span>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label>Country</label>
            <select class="form-control" formControlName="country">
              <option *ngFor="let country of countryList" [value]="country">{{country}}</option>
            </select>
            <span *ngIf="rfRegister.controls.country.touched && rfRegister.controls.country.errors?.required"
            style="color: red;">Required input</span>
          </div>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" formControlName="age">
          <span *ngIf="rfRegister.controls.age.touched && rfRegister.controls.age.errors?.required"
          style="color: red;">Required input</span>
          <span *ngIf="rfRegister.controls.age.touched && rfRegister.controls.age.errors?.min"
            style="color: red;">Min 19</span>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="0" formControlName="gender"> Female
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="1" formControlName="gender"> Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="2" formControlName="gender"> Other
            </label>
          </div>
          <span *ngIf="rfRegister.controls.gender.touched && rfRegister.controls.gender.errors?.required"
          style="color: red;">Required input</span>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" formControlName="phone">
          <span *ngIf="rfRegister.controls.phone.touched && rfRegister.controls.phone.errors?.required"
          style="color: red;">Required input</span>
          <span *ngIf="rfRegister.controls.phone.touched && rfRegister.controls.phone.errors?.pattern"
          style="color: red;">Incorrect format</span>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="rfRegister.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
