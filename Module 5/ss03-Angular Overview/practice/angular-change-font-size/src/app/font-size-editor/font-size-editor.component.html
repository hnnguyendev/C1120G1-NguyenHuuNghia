<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input #element type="range" min="9" max="72" value="14" (change)="changeFontSizeValue(element.value)">
</div>

<p class="output" [style.fontSize.px]="fontSize">
  This is a paragraph. {{fontSize}}
</p>
