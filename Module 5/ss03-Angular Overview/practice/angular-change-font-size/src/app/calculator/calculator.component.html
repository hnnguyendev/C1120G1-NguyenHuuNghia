<h2>Simple Calculator</h2>

<label>First Operand</label>
<input type="number" #first (change)="changeFirstOperand(first.value)"><br>

<select #operator (change)="changeOperator(operator.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select><br>

<label>Second Operand</label>
<input type="number" #second (change)="changeSecondOperand(second.value)"><br>

<button (click)="calculate()">Calculator</button>

<h3>{{result}}</h3>
