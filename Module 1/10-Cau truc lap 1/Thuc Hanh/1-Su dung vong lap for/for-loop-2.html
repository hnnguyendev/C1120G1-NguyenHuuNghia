<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>For Loop</h1>
<input type="number" id="input">
<input type="button" value="Cal Sum" onclick="calSum()">
<p id="sum"></p>
<script>
    let sum = 0;
    let elementInput = document.getElementById("input");

    function calSum() {
        let number = parseInt(elementInput.value);
        let index;
        for (index = 0; index <= number; index++) {
            sum = sum + index;
        }
        document.getElementById("sum").innerHTML = "Sum : " + sum;
    }

</script>
</body>
</html>
