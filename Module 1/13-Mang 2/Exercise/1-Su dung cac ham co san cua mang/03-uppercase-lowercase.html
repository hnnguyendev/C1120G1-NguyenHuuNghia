<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "The Quick Brown Fox";
        let result = [];

        for (let i = 0; i < str.length; i++) {
            if (str[i].toUpperCase() === str[i]) {
                result.push(str[i].toLowerCase());
            } else {
                result.push(str[i].toUpperCase());
            }
        }

        console.log(result.join(''));
    </script>

</body>

</html>
