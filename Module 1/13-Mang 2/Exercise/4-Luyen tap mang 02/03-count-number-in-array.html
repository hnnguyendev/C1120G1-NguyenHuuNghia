<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let charArray = ['c', 's', 'c', '2', '6', '1'];
        let count = 0;

        for (let i = 0; i < charArray.length; i++) {
            if (!isNaN(charArray[i])) {
                count++;
            }
        }

        console.log("So ki tu so trong mang la " + count);
    </script>

</body>
