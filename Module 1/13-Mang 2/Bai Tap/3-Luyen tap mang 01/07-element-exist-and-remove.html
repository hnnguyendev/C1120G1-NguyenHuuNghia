<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [-3, 55, 1, 3, 2, 10, 20, 17, 11, 50];
    let checkNum = 2;
    let index;
    for (index = 0; index < numArray.length; index++) {
        if (checkNum === numArray[index]) {
            for (let index2 = index; index2 < numArray.length; index2++) {
                numArray[index2] = numArray[index2 + 1];
            }
            numArray[numArray.length - 1] = 0;
        }
    }
    document.write(numArray);
</script>
</body>
</html>
