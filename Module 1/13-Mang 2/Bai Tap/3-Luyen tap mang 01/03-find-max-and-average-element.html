<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [-3, 55, 1, 3, 2, 10, 20, 17, 11, 50];
    let max = numArray[0];
    let index;
    let sum = 0;
    let count = 0;
    for (index = 0; index < numArray.length; index++) {
        if (numArray[index] > max) {
            max = numArray[index];
        }
        sum += numArray[index];
        count++;
    }
    document.write("Max = " + max + "<br/>");
    document.write("Average = " + sum / count);
</script>
</body>
</html>
