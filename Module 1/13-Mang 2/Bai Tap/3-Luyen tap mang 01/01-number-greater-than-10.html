<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [-3, 55, 1, 3, 2, 10, 20, 17, 11, 50];
    let countNum = 0;
    let index;
    for (index = 0; index < numArray.length; index++) {
        if (numArray[index] >= 10) {
            countNum++;
            document.write(numArray[index] + " ");
        }
    }
    document.write("<br/>Vay co tat ca " + countNum + " so lon hon bang 10");
</script>
</body>
</html>
