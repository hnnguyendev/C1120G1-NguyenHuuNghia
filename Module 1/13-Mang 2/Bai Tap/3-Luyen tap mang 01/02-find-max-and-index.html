<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [-3, 55, 1, 3, 2, 10, 20, 17, 11, 50];
    let max = numArray[0];
    let index;
    let position;
    for (index = 1; index < numArray.length; index++) {
        if (numArray[index] > max) {
            max = numArray[index];
            position = index;
        }
    }
    document.write("Element[" + position + "]: " + max);
</script>
</body>
</html>
