<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [-3, 55, 1, 3, 2, 10, 20, 17, 11, 50];
    let temp;
    first = 0;
    last = numArray.length - 1;
    while (first < last) {
        temp = numArray[first];
        numArray[first] = numArray[last];
        numArray[last] = temp;
        first++;
        last--;
    }
    document.write(numArray);
</script>

</body>
</html>
