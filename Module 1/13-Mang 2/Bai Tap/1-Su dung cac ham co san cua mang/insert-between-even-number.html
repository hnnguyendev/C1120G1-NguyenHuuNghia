<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter a number");
    let str = number;
    let result = str[0];

    for (let index = 0; index < str.length; index++) {
        if (str[index - 1] % 2 === 0 && str[index] % 2 === 0) {
            result.push("-", str[index]);
        } else {
            result.push(str[index]);
        }
    }
    console.log(result.join(" "));

</script>
</body>
</html>
