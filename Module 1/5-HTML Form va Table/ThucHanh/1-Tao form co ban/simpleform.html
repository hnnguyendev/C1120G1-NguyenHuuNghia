<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
<form action="simpleform.html" method="post" class="simpleform">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="select" id="select">
        <option value = "  ">A</option>
        <option>B (+  0.5$)</option>
        <option>C (+  0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="radio" id="10">
    <label for="10">1 - $10</label><br>
    <input type="radio" name="radio" id="20">
    <label for="20">2 - $20</label><br>
    <input type="radio" name="radio" id="25">
    <label for="25">3 - $25</label>
    <p>Name <span style="color: #ff0000;">*</span></p>
    <input type="text" name="firstname" placeholder="FirstName">
    <input type="text" name="lastname" placeholder="LastName">
    <p>Email</p>
    <input type="text" name="email" size="45">
    <p>Phone Number</p>
    <input type="text" size="10">
    <span> - </span>
    <input type="text" size="10">
    <span> - </span>
    <input type="text" size="10">
    <p><input type="submit"></p>
</form>

<style>
    .simpleform {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>

</body>
</html>
