<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        convertToFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        convertToKenvin() {
            return this.celsius + 273;
        }
    }

    let temperature = new Temperature(25);
    console.log("F = " + temperature.convertToFahrenheit());
    console.log("K = " + temperature.convertToKenvin());
</script>
</body>
</html>
