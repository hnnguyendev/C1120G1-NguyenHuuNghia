<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = "Nguyen Huu Nghia";
    let cmnd = "123456789";
    let birthday = "2000-01-01";
    let email = "mario@gmail.com";
    let address = "Da Nang";
    let customerType = "Gold";
    let discount = 10;
    let includedQuantity = 4;
    let rentDays = 3;
    let serviceType = "Villa";
    let roomType = "Vip";
    let menuOptions;
    let fieldEdit;
    let servicePrice;
    let totalPay;

    function showInfo() {
        alert("Name: " + name + "\n"
                + "CMND: " + cmnd + "\n"
                + "Birthday: " + birthday + "\n"
                + "Email: " + email + "\n"
                + "Address: " + address + "\n"
                + "Customer Type: " + customerType + "\n"
                + "Discount: " + discount + "\n"
                + "IncludedQuantity: " + includedQuantity + "\n"
                + "Rent Days: " + rentDays + "\n"
                + "Service Type: " + serviceType + "\n"
                + "Room Type: " + roomType + "\n");
    }

    do {
        menuOptions = prompt("1. Show Customer Info\n"
            + "2. Edit Customer Info\n"
            + "3. Show The Amount To Be Paid After Discount");
    } while (menuOptions < 1 || menuOptions > 3);
    switch (menuOptions) {
        case '1':
            showInfo();
            break;
        case '2':
            do {
                fieldEdit = prompt("1. Name: " + name + "\n"
                    + "2. CMND: " + cmnd + "\n"
                    + "3. Birthday: " + birthday + "\n"
                    + "4. Email: " + email + "\n"
                    + "5. Address: " + address + "\n"
                    + "6. Customer Type: " + customerType + "\n"
                    + "7. Discount: " + discount + "\n"
                    + "8. IncludedQuantity: " + includedQuantity + "\n"
                    + "9. Rent Days: " + rentDays + "\n"
                    + "10. Service Type: " + serviceType + "\n"
                    + "11. Room Type: " + roomType + "\n");
            } while (fieldEdit < 1 || fieldEdit > 11);
            switch (fieldEdit) {
                case '1':
                    name = prompt("Edit name");
                    showInfo();
                    break;
                case '2':
                    cmnd = prompt("Edit id");
                    showInfo();
                    break;
                case '3':
                    birthday = prompt("Edit birthday");
                    showInfo();
                    break;
                case '4':
                    email = prompt("Edit email");
                    showInfo();
                    break;
                case '5':
                    address = prompt("Edit address");
                    showInfo();
                    break;
                case '6':
                    customerType = prompt("Edit customer type");
                    showInfo();
                    break;
                case '7':
                    discount = parseInt(prompt("Edit discount"));
                    showInfo();
                    break;
                case '8':
                    includedQuantity = parseInt(prompt("Edit included quantity"));
                    showInfo();
                    break;
                case '9':
                    rentDays = parseInt(prompt("Edit rent days"));
                    showInfo();
                    break;
                case '10':
                    serviceType = prompt("Edit service type");
                    showInfo();
                    break;
                case '11':
                    roomType = prompt("Edit room type");
                    showInfo();
                    break;
            }
            break;
        case '3':
            if (serviceType === "Villa") {
                servicePrice = 500;
            }
            if (serviceType === "House") {
                servicePrice = 300;
            }
            if (serviceType === "Room") {
                servicePrice = 100;
            }
            if (address === "Da Nang") {
                discount += 20;
            }
            if (address === "Hue") {
                discount += 10;
            }
            if (address === "Quang Nam") {
                discount += 5;
            }
            if (rentDays >= 2 && rentDays <= 4) {
                discount += 10;
            } else if (rentDays >= 5 && rentDays <= 7) {
                discount += 20;
            } else {
                discount += 30;
            }
            if (customerType === "Diamond") {
                discount += 15;
            }
            if (customerType === "Platium") {
                discount += 10;
            }
            if (customerType === "Gold") {
                discount += 5;
            }
            if (customerType === "Silver") {
                discount += 2;
            }
            if (customerType === "Member") {
                discount += 0;
            }
            totalPay = servicePrice * rentDays - discount;
            alert("Total pay: " + totalPay);
    }

</script>
</body>
</html>
