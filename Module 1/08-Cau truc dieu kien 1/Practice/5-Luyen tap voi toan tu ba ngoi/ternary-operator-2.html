<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator 2</title>
</head>
<body>
<script>
    let login = prompt("Enter value:");
    let message = (login === "Employee") ? "Hello" :
        (login === "Director") ? "Greetings" :
            (login === "") ? "No login" : "";
    alert(message);
</script>
</body>
</html>
