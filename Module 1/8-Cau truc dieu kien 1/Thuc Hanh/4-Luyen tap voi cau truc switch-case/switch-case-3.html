<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case 3</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter the number:"));

    // if (number > 0) {
    //     alert(1);
    // } else if (number < 0) {
    //     alert(-1);
    // } else {
    //     alert(0);
    // }

    numberChecked = Math.abs(number) / number;
    switch (numberChecked) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
    }
</script>
</body>
</html>
