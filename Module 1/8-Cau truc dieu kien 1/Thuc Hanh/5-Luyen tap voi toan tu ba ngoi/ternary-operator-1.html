<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator 1</title>
</head>
<body>
<script>
    let numberA = parseInt(prompt("Enter number a"));
    let numberB = parseInt(prompt("Enter number b"));
    let result = ((numberA + numberB) < 4) ? "Below" : "Over";

    document.write(result);
</script>
</body>
</html>
