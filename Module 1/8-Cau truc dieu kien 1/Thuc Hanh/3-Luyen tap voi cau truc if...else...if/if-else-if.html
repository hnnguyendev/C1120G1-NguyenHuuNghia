<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else-if</title>
</head>
<body>
<script>
    let userName = prompt("Enter Username: ");
    if (userName === "Admin") {
        let password = prompt("Enter password: ");
        if (password === "TheMaster") {
            alert("Welcome");
        } else if (password == "") {
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
    } else if (userName == "") {
        alert("Canceled")
    } else {
        alert("I don't know you")
    }
</script>
</body>
</html>
