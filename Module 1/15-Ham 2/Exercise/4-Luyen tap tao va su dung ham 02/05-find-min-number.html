<body>
    <script>
        function findMinNumber(numberA, numberB, numberC) {
            if (numberA < numberB && numberA < numberC) {
                return numberA;
            } else if (numberB < numberC) {
                return numberB;
            } else {
                return numberC;
            }
        }

        console.log(findMinNumber(5, 5, 1));
    </script>
