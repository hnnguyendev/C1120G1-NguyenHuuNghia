<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function calAreaOfCircle(radius) {
            return Math.PI * (radius ** 2);
        }

        function calCircumferenceOfCircle(radius) {
            return 2 * Math.PI * radius;
        }

        console.log(calAreaOfCircle(5));
        console.log(calCircumferenceOfCircle(5));
    </script>

</body>

</html>
