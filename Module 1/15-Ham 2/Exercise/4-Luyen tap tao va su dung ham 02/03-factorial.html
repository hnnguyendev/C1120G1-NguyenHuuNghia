<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let factorial = 1;

        function calFactorial(number) {
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }
            return factorial;
        }

        console.log(calFactorial(4));
    </script>

</body>

</html>
