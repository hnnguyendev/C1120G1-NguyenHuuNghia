<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compareNumber(number1, number2) {
        if (number1 > number2) {
            return number1 + " greater than " + number2;
        } else {
            return "Sum = " + (number1 + number2);
        }

    }

    alert(compareNumber(2, 2));
</script>
</body>
</html>
