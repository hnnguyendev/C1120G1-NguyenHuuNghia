<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="showNumber()">Click me!!!</button>
<script>
    function increaseNumber(number) {
        number++;
        return number;
    }

    function showNumber() {
        document.write(increaseNumber(5));

    }

</script>
</body>
</html>
