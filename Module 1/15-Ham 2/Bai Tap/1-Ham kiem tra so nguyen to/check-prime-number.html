<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let index = 1; index <= Math.sqrt(number); index++) {
            if (number % index === 0) {
                count++;
            }
        }
        if (count === 1) {
            return true;
        }
        return false;
    }

    for (let index2 = 2; index2 < 10000; index2++) {
        if (isPrime(index2)) {
            document.write(index2 + " ");
        }
    }
</script>
</body>
</html>
