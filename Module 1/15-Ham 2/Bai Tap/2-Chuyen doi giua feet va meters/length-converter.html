<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function convertFeetToMeter(feet) {
        return 0.305 * feet;
    }
    function convertMeterToFeet(meter) {
        return 3.279 * meter;
    }

    document.write((convertFeetToMeter(2)).toFixed(3) + " meters<br/>");
    document.write((convertMeterToFeet(2.745)).toFixed(3) + " feets");
</script>
</body>
</html>
