<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Event</title>
</head>
<body onload="doReady()">
<img id="myBall" src="https://www.pngitem.com/pimgs/m/528-5289704_premier-league-ball-png-transparent-png.png"
     alt="Classic ball" style="position:absolute;left:0; top:0;" width="200px" height="150px">

<script>
    function upArrowPressed() {
        let element = document.getElementById("myBall");
        element.style.top = parseInt(element.style.top) - 10 + "px";
    }

    function downArrowPressed() {
        let element = document.getElementById("myBall");
        element.style.top = parseInt(element.style.top) + 10 + "px";
    }

    function leftArrowPressed() {
        let element = document.getElementById("myBall");
        element.style.left = parseInt(element.style.left) - 10 + "px";
    }

    function rightArrowPressed() {
        let element = document.getElementById("myBall");
        element.style.left = parseInt(element.style.left) + 10 + "px";
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function doReady() {
        window.addEventListener("keydown", moveSelection);
    }

</script>
</body>
</html>
