<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let side;
    let area;
    do {
        side = parseInt(prompt("Enter the side"));
    } while (side < 0);
    area = side ** 2;
    alert("Area of Square = " + area);
</script>
</body>
</html>
