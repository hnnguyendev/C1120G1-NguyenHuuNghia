<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [7, 12, 6, 9, 2, 56, 89, 11];
    let index;
    let pos;

    function findMin(numArrayParam) {
        if (numArrayParam.length === 0) {
            return -1;
        }
        min = numArrayParam[0];
        for (index = 1; index < numArrayParam.length; index++) {
            if (numArrayParam[index] < min) {
                min = numArrayParam[index];
                pos = index;
            }
        }
        return pos;
    }

    let minResult = findMin(numArray);
    alert("Min at position: " + minResult);
</script>
</body>
</html>
