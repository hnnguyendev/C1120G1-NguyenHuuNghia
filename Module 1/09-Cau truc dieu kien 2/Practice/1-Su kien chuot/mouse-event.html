<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Event</title>
</head>
<body>
<form>
    <img id="myImage" src="https://www.pngitem.com/pimgs/m/528-5289704_premier-league-ball-png-transparent-png.png"
         alt="Classic ball" width="200px" height="150px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
</form>

<script>
    let imgObj = null;

    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
        console.log(imgObj.style.left);
        console.log(typeof imgObj.style.left);
    }

    function moveRight() {
        console.log(imgObj.style.left);
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
        console.log(imgObj.style.left);
        console.log(typeof imgObj.style.left);
    }

    window.onload = init;
</script>
</body>
</html>
