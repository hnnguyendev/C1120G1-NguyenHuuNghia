<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days of Month</title>
</head>
<body>
<form>
    <input type="number" id="month">
    <input type="button" value="Tính số ngày" onclick="calDaysOfMonth()">
    <p id="days"></p>
</form>
<script>
    let inputMonth = document.getElementById("month");

    function calDaysOfMonth() {
        let month = inputMonth.value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("days").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("days").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case "2":
                document.getElementById("days").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("days").innerHTML = "Vui lòng nhập đúng tháng";
        }

    }
</script>
</body>
</html>
