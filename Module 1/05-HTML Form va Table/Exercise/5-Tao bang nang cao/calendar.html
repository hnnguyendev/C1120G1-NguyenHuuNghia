<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <style>
        h1 {
            text-align: center;
            color: #0433FF;
        }

        th {
            color: #fff;
        }

        th, td {
            width: 100px;
            height: 50px;
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        .maintable {
            border-collapse: collapse;
        }

        .normal {
            font-weight: bolder;
            font-size: 22px;
        }

        .sun {
            color: #FF371B;
            font-weight: bolder;
            font-size: 22px;
        }

        .sat {
            color: #0433FF;
            font-weight: bolder;
            font-size: 22px;
        }

        .sunday {
            background-color: #FF371B;
        }

        .satuday {
            background-color: #0433FF;
        }

        .dayOfWeek {
            background-color: #FFB300;
        }

    </style>
</head>
<body>
<div id="container">
    <h1>Tháng 10 - October</h1>
    <table>
        <tr>
            <th class="sunday">C.Nhật</th>
            <th class="dayOfWeek">T.Hai</th>
            <th class="dayOfWeek">T.Ba</th>
            <th class="dayOfWeek">T.Tư</th>
            <th class="dayOfWeek">T.Năm</th>
            <th class="dayOfWeek">T.Sáu</th>
            <th class="satuday">T.Bảy</th>
        </tr>
        <tr>
            <td class="sun" style="font-size: 16px; font-weight: normal;">Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td class="sat" style="font-size: 16px; font-weight: normal;">Sat</td>
        </tr>
    </table>
    <table border="2" class="maintable">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><span class="normal">1</span><sub>13</sub></td>
            <td><span class="normal">2</span><sub>14</sub></td>
            <td><span class="sat">3</span><sub>15</sub></td>
        </tr>
        <tr>
            <td><span class="sun">4</span><sub>16</sub></td>
            <td><span class="normal">5</span><sub>17</sub></td>
            <td><span class="normal">6</span><sub>18</sub></td>
            <td><span class="normal">7</span><sub>19</sub></td>
            <td><span class="normal">8</span><sub>20</sub></td>
            <td><span class="normal">9</span><sub>21</sub></td>
            <td><span class="sat">10</span><sub>22</sub></td>
        </tr>
        <tr>
            <td><span class="sun">11</span><sub>23</sub></td>
            <td><span class="normal">12</span><sub>24</sub></td>
            <td><span class="normal">13</span><sub>25</sub></td>
            <td><span class="normal">14</span><sub>26</sub></td>
            <td><span class="normal">15</span><sub>27</sub></td>
            <td><span class="normal">16</span><sub>28</sub></td>
            <td><span class="sat">17</span><sub>29</sub></td>
        </tr>
        <tr>
            <td><span class="sun">18</span><sub>1.9</sub></td>
            <td><span class="normal">19</span><sub>2</sub></td>
            <td><span class="normal">20</span><sub>3</sub></td>
            <td><span class="normal">21</span><sub>4</sub></td>
            <td><span class="normal">22</span><sub>5</sub></td>
            <td><span class="normal">23</span><sub>6</sub></td>
            <td><span class="sat">24</span><sub>7</sub></td>
        </tr>
        <tr>
            <td><span class="sun">25</span><sub>8</sub></td>
            <td><span class="normal">26</span><sub>9</sub></td>
            <td><span class="normal">27</span><sub>10</sub></td>
            <td><span class="normal">28</span><sub>11</sub></td>
            <td><span class="normal">29</span><sub>12</sub></td>
            <td><span class="normal">30</span><sub>13</sub></td>
            <td><span class="sat">31</span><sub>14</sub></td>
        </tr>
    </table>

</div>

</body>
</html>
