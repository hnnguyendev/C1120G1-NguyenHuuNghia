<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <style>
        button {
            width: 70px;
            height: 40px;
        }

        table {
            margin: 20px auto;
        }

        button {
            border: none;
        }

        button:hover {
            opacity: 0.7;
        }

        button:focus {
            outline: 0;
        }

        #container {
            width: 550px;
            margin: 0 auto;
            border: 1px solid #E7E7E7;
        }

        #result {
            border: 1px solid #E1E1E1;
            margin-top: 0;
            text-align: right;
            height: 40px;
            line-height: 40px;
        }

        .white {
            background-color: #F3F3F3;
        }

        .blue {
            background-color: #4688F8;
            color: #fff;
        }

        .grey {
            background-color: #D4D4D4;
        }
    </style>
</head>
<body>
<div id="container">
    <table>
        <tr>
            <td colspan="7">
                <p id="result"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="" class="grey">Rad</button>
            </td>
            <td>
                <button onclick="" class="white">Deg</button>
            </td>
            <td>
                <button onclick="" class="grey">x!</button>
            </td>
            <td>
                <button onclick="" class="grey">(</button>
            </td>
            <td>
                <button onclick="" class="grey">)</button>
            </td>
            <td>
                <button onclick="" class="grey">%</button>
            </td>
            <td>
                <button onclick="cal('AC')" class="grey">AC</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="" class="grey">Inv</button>
            </td>
            <td>
                <button onclick="" class="grey">sin</button>
            </td>
            <td>
                <button onclick="" class="grey">ln</button>
            </td>
            <td>
                <button onclick="cal('7')" class="white">7</button>
            </td>
            <td>
                <button onclick="cal('8')" class="white">8</button>
            </td>
            <td>
                <button onclick="cal('9')" class="white">9</button>
            </td>
            <td>
                <button onclick="cal('/')" class="grey">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="" class="grey"><span>&#8508;</span></button>
            </td>
            <td>
                <button onclick="" class="grey">cos</button>
            </td>
            <td>
                <button onclick="" class="grey">log</button>
            </td>
            <td>
                <button onclick="cal('4')" class="white">4</button>
            </td>
            <td>
                <button onclick="cal('5')" class="white">5</button>
            </td>
            <td>
                <button onclick="cal('6')" class="white">6</button>
            </td>
            <td>
                <button onclick="cal('*')" class="grey">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="" class="grey">e</button>
            </td>
            <td>
                <button onclick="" class="grey">tan</button>
            </td>
            <td>
                <button onclick="" class="grey"><span>&#8730;</span></button>
            </td>
            <td>
                <button onclick="cal('1')" class="white">1</button>
            </td>
            <td>
                <button onclick="cal('2')" class="white">2</button>
            </td>
            <td>
                <button onclick="cal('3')" class="white">3</button>
            </td>
            <td>
                <button onclick="cal('-')" class="grey">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="" class="grey">Ans</button>
            </td>
            <td>
                <button onclick="" class="grey">EXP</button>
            </td>
            <td>
                <button onclick="" class="grey">x<sup>y</sup></button>
            </td>
            <td>
                <button onclick="cal('0')" class="white">0</button>
            </td>
            <td>
                <button onclick="cal('.')" class="white">.</button>
            </td>
            <td>
                <button onclick="cal('=')" class="blue">=</button>
            </td>
            <td>
                <button onclick="cal('+')" class="grey">+</button>
            </td>
        </tr>
    </table>
</div>

<script>
    function cal(val) {
        let result = document.getElementById("result").innerText;
        switch (val) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '*':
            case '/':
            case '.':
                result = result + val;
                break;
            case '=':
                result = eval(result);
                break;
            case 'AC':
                result = '';
                break;
        }
        document.getElementById("result").innerText = result;
    }

</script>
</body>
</html>
