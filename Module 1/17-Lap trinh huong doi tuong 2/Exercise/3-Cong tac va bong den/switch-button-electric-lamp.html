    <script>
        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }

            turnOff() {
                this.status = false;
                alert("Light OFF")
            }

            turnOn() {
                this.status = true;
                alert("Light ON")
            }
        }

        class SwitchButton {
            constructor(status, lamp) {
                this.status = status;
            }

            connectToLamp(lamp) {
                this.lamp = lamp;
            }

            switchOff() {
                this.status = false;
                this.lamp.turnOff();
            }

            switchOn() {
                this.status = true;
                this.lamp.turnOn();
            }
        }

        let lampObj = new ElectricLamp(false);
        let button = new SwitchButton(false, );

        button.connectToLamp(lampObj);

        for (let i = 0; i < 10; i++) {
            button.switchOn();
            button.switchOff();
        }
