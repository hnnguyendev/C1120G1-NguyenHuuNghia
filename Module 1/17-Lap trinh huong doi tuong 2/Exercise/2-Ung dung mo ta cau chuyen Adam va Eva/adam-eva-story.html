        class Apple {
            constructor() {
                this.weight = 10;
            }

            decrease() {
                this.weight--;
            }

            isEmpty() {
                return false;
            }

            getWeight() {

            }

                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }

            }

                this.gender = gender;
            }

            checkApple(appleObj) {
                return appleObj.isEmpty();
            }

            eat(appleObj) {
                if (appleObj.weight > 0) {
                    appleObj.decrease();
                    this.weight++;
                } else {
                    alert("Out of apple!!!");
                }
            }

            say(str) {
                return str;
            }

            }

                this.name = name;
            }

            getWeight() {
                return this.weight;
            }

            setWeight(weight) {
                this.weight = weight;
            }
        }
