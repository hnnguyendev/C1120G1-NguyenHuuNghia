<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let value = parseInt(prompt("Nhap gia tri can tim"));
    for (let index = 0; index < array.length; index++) {
        if (value === array[index]) {
            alert(value + " nam o vi tri : " + index);
        }
    }
</script>
