<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let max = array[0];
    let index;
    let currentIndex;
    for (index = 0; index < array.length; index++) {
        if (array[index] > max) {
            max = array[index];
            currentIndex = index;
        }
    }
    document.write("Max = " + max + " at position " + currentIndex);
</script>
</body>
</html>
