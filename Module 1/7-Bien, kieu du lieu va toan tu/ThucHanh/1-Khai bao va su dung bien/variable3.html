<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    if (a % b == 0) {
        alert("a là bội số của b");
    } else {
        alert("a không là bội số của b");
    }
    // alert("true -> a là bội số của b, false -> a không là bội số của b: \n" + (a % b == 0));
</script>
</body>
</html>
