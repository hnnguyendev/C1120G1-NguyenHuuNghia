<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area</title>
</head>
<body>
<h1>Circle Area</h1>
<p>Enter Radius</p>
<input type="number" id="radius">
<button onclick="calCircleArea()">Calculation</button>
<p id="area"></p>

<script>
    const PI = 3.14;
    let inputRadius = document.getElementById("radius");
    let area;

    function calCircleArea() {
        let radius = parseInt(inputRadius.value);
        area = PI * radius ** 2;
        document.getElementById("area").innerHTML = "Circle Area = " + area;
    }

</script>

</body>
</html>
