<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let sum = f0 + f1;
    let fn;
    for (let index = 0; index < 18; index++) {
        fn = f0 + f1;
        f0 = f1;
        f1 = fn;
        sum += fn;
    }
    document.write("Sum = " + sum);

</script>
</body>
</html>
