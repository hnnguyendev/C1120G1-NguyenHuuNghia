<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="container">
    <h2>Create</h2>
    <div id="form">
        <form action="#" th:action="@{/save}" th:object="${ordering}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="code">Order Code</label>
                <input type="text" class="form-control" id="code" placeholder="Enter code" th:field="*{orderCode}"/>
                <p th:if="${#fields.hasErrors('orderCode')}" th:errors="*{orderCode}" style="color: red"></p>
            </div>
            <div class="form-group">
                <label>Customer Name</label><br>
                <select class="form-control" th:field="*{customer.id}">
                    <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>ServiceType</label><br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" th:field="*{serviceCategory}"
                               value="Nha"/>Land
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" th:field="*{serviceCategory}"
                               value="Nha dat"/>House & Land
                    </label>
                </div>
                <p th:if="${#fields.hasErrors('serviceCategory')}" th:errors="*{serviceCategory}" style="color: red"></p>
            </div>
            <div class="form-group">
                <label for="date">Date</label><br>
                <input type="date" class="form-control" id="date" th:field="*{date}">
                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red"></p>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" th:field="*{price}"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></p>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input type="number" class="form-control" id="area" placeholder="Enter area" th:field="*{area}"/>
                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color: red"></p>
            </div>

            <input class="btn btn-primary" type="submit" value="Save"/>
        </form>
    </div>

</div>
</body>
</html>
