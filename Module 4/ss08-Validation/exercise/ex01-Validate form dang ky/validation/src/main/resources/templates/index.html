<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"><br>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></p>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"><br>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p>
    <label for="phoneNumber">Phone number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"><br>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}"><br>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></p>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
    <input type="submit" value="Save">
</form>

</body>
</html>
