<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

</head>
<body>
<div class="container">

    <!--    <form >-->
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="txtSearch">
    <button class="btn btn-outline-success" type="button" id="searchForm">Search</button>
    <!--    </form>-->

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Category</th>
            <th>Create Date</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <button type="button" id="loadmore">Read more</button>
</div>

<script>
    let result = "";
    let page = 0;
    $.ajax({
        url: "http://localhost:8080/blog",
        type: "GET",
        dataType: "json",
        success: function (data) {
            for (let blog of data) {
                result += "<tr>";
                result += "<td>" + blog.id + "</td>";
                result += "<td>" + blog.title + "</td>";
                result += "<td>" + blog.content + "</td>";
                result += "<td>" + blog.category.name + "</td>";
                result += "<td>" + blog.createDate + "</td>";
                result += "<td>" + "<a th:href='#'>edit</a>" + "</td>";
                result += "<td>" + "<a th:href='#'>delete</a>" + "</td>";
                result += "<td>" + "<a th:href='#'>view</a>" + "</td>";
                result += "</tr>";
            }
            $('#tbody').html(result);
        }
    });

    $(document).ready(function () {
        $('#loadmore').click(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/blog?page=" + (++page),
                dataType: "json",
                success: function (data) {
                    for (let blog of data) {
                        result += "<tr>";
                        result += "<td>" + blog.id + "</td>";
                        result += "<td>" + blog.title + "</td>";
                        result += "<td>" + blog.content + "</td>";
                        result += "<td>" + blog.category.name + "</td>";
                        result += "<td>" + blog.createDate + "</td>";
                        result += "<td>" + "<a th:href='#'>edit</a>" + "</td>";
                        result += "<td>" + "<a th:href='#'>delete</a>" + "</td>";
                        result += "<td>" + "<a th:href='#'>view</a>" + "</td>";
                        result += "</tr>";
                    }
                    $('#tbody').html(result);
                }
            });
        });
    });

    $(document).ready(function () {
        $('#searchForm').click(function () {
            var txtSearch = $('#txtSearch').val();
            console.log(txtSearch);
            $.ajax({
                url: "http://localhost:8080/blog/search?txtSearch=" + txtSearch,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    for (let blog of data) {
                        result += "<tr>";
                        result += "<td>" + blog.id + "</td>";
                        result += "<td>" + blog.title + "</td>";
                        result += "<td>" + blog.content + "</td>";
                        result += "<td>" + blog.category.name + "</td>";
                        result += "<td>" + blog.createDate + "</td>";
                        result += "<td>" + "<a th:href='#'>edit</a>" + "</td>";
                        result += "<td>" + "<a th:href='#'>delete</a>" + "</td>";
                        result += "<td>" + "<a th:href='#'>view</a>" + "</td>";
                        result += "</tr>";
                    }
                    $('#tbody').html(result);
                }
            });
        });
    });

</script>
</body>
</html>
