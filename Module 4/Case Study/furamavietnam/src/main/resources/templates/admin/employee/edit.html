<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="hidden" id="employee-id" th:field="*{employee.id}">
<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName"
                   placeholder="Enter full name" th:field="*{employee.fullName}">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="birthday">Birthday</label><br>
            <input type="date" class="form-control" id="birthday" th:field="*{employee.birthday}">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="idNumber">ID Card</label>
            <input type="text" class="form-control" id="idNumber"
                   placeholder="Enter id card" th:field="*{employee.idNumber}">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary"
                   placeholder="Enter salary" th:field="*{employee.salary}">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber"
                   placeholder="Enter phone number" th:field="*{employee.phoneNumber}">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
                   placeholder="Enter email" th:field="${employee.email}">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"
                   placeholder="Enter address" th:field="${employee.address}">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Position</label>
            <select class="form-control" id="positionId" th:field="${employee.position}">
                <option id="option-position" th:each="positionItem : ${positionList}" th:value="${positionItem.id}"
                        th:text="${positionItem.name}"></option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-group">
            <label>Education</label>
            <select class="form-control" id="educationId" th:field="*{employee.education}">
                <option id="option-education" th:each="educationItem : ${educationList}" th:value="${educationItem.id}"
                        th:text="${educationItem.name}"></option>

            </select>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Department</label>
            <select class="form-control" id="departmentId" th:field="*{employee.department}">
                <option id="option-department" th:each="departmentItem : ${departmentList}" th:value="${departmentItem.id}"
                        th:text="${departmentItem.name}"></option>

            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username"
                   placeholder="Enter username" th:field="*{employee.appUser.username}" th:if="*{employee.id == null}">
            <input type="text" class="form-control" id="username-update"
                   placeholder="Enter username" th:field="*{employee.appUser.username}" th:if="*{employee.id}" disabled>
        </div>
    </div>
    <div class="col"></div>
</div>
<button type="button" class="btn btn-primary float-right" id="btnSave">Save</button>
<button type="button" class="btn btn-secondary float-right mr-1" data-dismiss="modal">Cancel</button>

</body>
</html>
