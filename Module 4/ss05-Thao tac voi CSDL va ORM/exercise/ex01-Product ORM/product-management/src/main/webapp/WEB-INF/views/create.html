<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="container">
    <div th:if="${product.getId() == null}">
        <h3>Add Product</h3>
    </div>
    <div th:if="${product.getId()}">
        <h3>Update Product</h3>
    </div>
    <p>
        <a th:href="@{/}">
            Back to product list
        </a>
    </p>
    <div id="form">
        <form action="#" th:action="@{/save}" th:object="${product}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" th:field="*{price}"/>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Enter category" th:field="*{category}"/>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>

</div>
</body>
</html>
