<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="container">
    <div id="form">
        <form method="post" th:action="@{/category/save}" th:object="${category}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter category" th:field="*{name}">
            </div>
            <input type="submit" value="Save">
        </form>
    </div>
</div>

</body>
</html>
