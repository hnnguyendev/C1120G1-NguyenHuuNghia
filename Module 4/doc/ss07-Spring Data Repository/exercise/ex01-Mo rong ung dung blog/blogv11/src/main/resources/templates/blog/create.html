<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="container">
    <div id="form">
        <form action="#" th:action="@{/blog/save}" th:object="${blog}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{createDate}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" cols="30" rows="10" th:field="*{content}"></textarea>
            </div>
            <div class="form-group">
                <label>Category</label><br>
                <select class="form-control" th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>

</div>
</body>
</html>
