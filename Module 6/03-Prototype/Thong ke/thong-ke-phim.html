<body>
    <div class="container">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <td>Ngày Bắt Đầu</td>
                    <td>Ngày Kết Thúc</td>
                    <td>Chức Năng</td>

                </tr>
            </tbody>
        </table>
        <div id="chart_div"></div>
    </div>

    <script>
        google.charts.load('current', {
            'packages': ['line', 'corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var button = document.getElementById('change-chart');
            var chartDiv = document.getElementById('chart_div');

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Tên phim');
            data.addColumn('number', "Doanh thu (triệu đồng)");
            data.addColumn('number', "Số vé bán được (vé)");

            data.addRows([
                ['12 Years A Slave', 15, 200],
                ['A.X.L', 5, 70],
                ['Alpha', 23, 230],
                ['Aquaman', 98, 1000],
                ['Arrival', 22, 220],
                ['Black Panther', 33, 350],
                ['Captain', 13, 140],
                ['Fantastic', 19, 200],
                ['Ff 8', 11, 200],
                ['IT', 9, 250],
            ]);

            var materialOptions = {
                chart: {
                    title: 'Top các phim có doanh thu cao nhất'
                },
                width: '100%',
                height: 500,
                series: {
                    // Gives each series an axis name that matches the Y-axis below.
                    0: {
                        axis: 'Revenue'
                    },
                    1: {
                        axis: 'Ticket'
                    }
                },
                axes: {
                    // Adds labels to each axis; they don't have to match the axis names.
                    y: {
                        Revenue: {
                            label: 'Doanh thu'
                        },
                        Ticket: {
                            label: 'Số vé'
                        }
                    }
                }
            };

            function drawMaterialChart() {
                var materialChart = new google.charts.Line(chartDiv);
                materialChart.draw(data, materialOptions);
                button.onclick = drawClassicChart;
            }

            drawMaterialChart();

        }
    </script>
